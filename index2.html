    <style>
      body {
        background-image: radial-gradient(circle at 50% 103.83%, #ff28bd 0, #ff14ca 12.5%, #ff00d8 25%, #ff00e5 37.5%, #f102f1 50%, #d41afd 62.5%, #b02dff 75%, #813cff 87.5%, #2949ff 100%);
      }

      .jumbotron {
        margin-top: -50px;
        padding-top: 3rem;
        height: 500px;
        background-color: silver;
        background-size: cover;
        background-image: radial-gradient(circle at 50% 103.83%, #ff28bd 0, #ff14ca 12.5%, #ff00d8 25%, #ff00e5 37.5%, #f102f1 50%, #d41afd 62.5%, #b02dff 75%, #813cff 87.5%, #2949ff 100%);
        background-attachment: fixed;
        overflow: hidden;
        background-position: 0px 10px;
      }

      .jumbotron img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        box-shadow: 0px 0px 5px 1px white;
        margin-top: 25px;
      }

      /* overlay */

      .overlay {
        width: 0;
        height: 0;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, 0);
        z-index: 9999;
        transition: 0.5s;
        text-align: center;
        padding: 100px 0;
      }

      .overlay:target {
        width: auto;
        height: auto;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.9);
      }

      .overlay img {
        max-height: 100%;
        box-shadow: 0px 0px 10px 1px rgb(255, 250, 250);
        border-radius: 5%;
      }

      .overlay:target img {
        animation: zoomandfade 0.8s;
      }

      .overlay .close {
        position: absolute;
        top: 45px;
        left: 50%;
        margin-left: -38px;
        text-decoration: none;
        color: white;
        width: auto;
        background-image: radial-gradient(circle at 50% 103.83%, #ff28bd 0, #ff14ca 12.5%, #ff00d8 25%, #ff00e5 37.5%, #f102f1 50%, #d41afd 62.5%, #b02dff 75%, #813cff 87.5%, #2949ff 100%);
        border-radius: 50%;
        box-shadow: 0px 0px 10px 5px white;
        padding: 3px;
        text-shadow: 0px 0px 5px rgb(255, 255, 255);
        line-height: 27px;
        opacity: 0;
      }

      .overlay:target .close {
        animation: slidedownfade 0.8s 0.3s forwards;
      }

      /* animation */

      @keyframes zoomandfade {
        0% {
          transform: scale(0) rotate(-360deg);
          opacity: 0;
        }

        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes slidedownfade {
        0% {
          opacity: 0;
          margin-top: -20px;
        }

        100% {
          opacity: 1;
          margin-top: 0;
        }
      }
    </style>

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbynJUWAy46RpE6cUYzYoepN2hzwewxGrDlbZPA-Y7Dhy82yiDpAmVA2M1EuAsGOTJ9Y6g/exec';
      const form = document.forms['RayaAcademy'];
      const btnKirim = document.querySelector('.btn-kirim');
      const btnLoading = document.querySelector('.btn-loading');
      const myAlert = document.querySelector('.my-alert');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        // ketika tombol submit diklik
        // tampilkan tombol loading, hilangkan tombol kirim
        btnLoading.classList.toggle('d-none');
        btnKirim.classList.toggle('d-none');
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then((response) => {
            // tampilkan tombol kirim, hilangkan tombol loading
            btnLoading.classList.toggle('d-none');
            btnKirim.classList.toggle('d-none');
            // tampilkan alert
            myAlert.classList.toggle('d-none');
            // reset formnya
            form.reset();
            console.log('Success!', response);
          })
          .catch((error) => console.error('Error!', error.message));
      });
